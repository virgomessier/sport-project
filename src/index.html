<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/running-icon.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+7499228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subheader">
                    с учётом Вашего уровня подготовки
                </h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/timer-icon.png" alt="timer">
                    Время подбора:
                    10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand-cart-icon.png" alt="box">
                    Бесплатная
                    доставка
                    </div>
                    <div class="promo__icon">
                       <img src="icons/message-icon.png" alt="message">
                       Ответим на все
                       вопросы
                    </div>
                </div>
                <button class="button button_main">
                    заказать КОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">
                        ПЕРЕЙТИ В КАТАЛОГ
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
